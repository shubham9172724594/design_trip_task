<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="15" fill="#1a1a1a"/>
  
  <!-- Sports Ball Design -->
  <g transform="translate(16, 16)">
    <!-- Basketball lines -->
    <path d="M-8 0 Q0 -3, 8 0" stroke="#fff" stroke-width="1.5" fill="none"/>
    <path d="M-8 0 Q0 3, 8 0" stroke="#fff" stroke-width="1.5" fill="none"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#fff" stroke-width="1.5"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#fff" stroke-width="1.5"/>
  </g>
  
  <!-- S Letter for Sport -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">S</text>
</svg>