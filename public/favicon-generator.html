<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports News Favicon</title>
    <style>
        body {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: #f0f0f0;
        }
        .favicon-container {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="favicon-container">
        <h3>16x16</h3>
        <canvas id="favicon16" width="16" height="16"></canvas>
        <button onclick="downloadCanvas('favicon16', 'favicon-16x16.png')">Download</button>
    </div>
    
    <div class="favicon-container">
        <h3>32x32</h3>
        <canvas id="favicon32" width="32" height="32"></canvas>
        <button onclick="downloadCanvas('favicon32', 'favicon-32x32.png')">Download</button>
    </div>
    
    <div class="favicon-container">
        <h3>64x64 (for .ico)</h3>
        <canvas id="favicon64" width="64" height="64"></canvas>
        <button onclick="downloadCanvas('favicon64', 'favicon.ico')">Download as ICO</button>
    </div>

    <script>
        function createSportsFavicon(canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            
            // Background - dark gray/black
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, size, size);
            
            // Create gradient for modern look
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2a2a2a');
            gradient.addColorStop(1, '#0a0a0a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw sports ball icon (simplified)
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.35;
            
            // White circle for ball
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size * 0.06;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.stroke();
            
            // Basketball/sports lines
            ctx.beginPath();
            ctx.moveTo(centerX - radius, centerY);
            ctx.lineTo(centerX + radius, centerY);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - radius);
            ctx.lineTo(centerX, centerY + radius);
            ctx.stroke();
            
            // Curved lines for basketball
            ctx.beginPath();
            ctx.arc(centerX - radius/2, centerY, radius/2, -Math.PI/3, Math.PI/3, false);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(centerX + radius/2, centerY, radius/2, Math.PI*2/3, Math.PI*4/3, false);
            ctx.stroke();
        }
        
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate all favicons
        createSportsFavicon('favicon16');
        createSportsFavicon('favicon32');
        createSportsFavicon('favicon64');
    </script>
</body>
</html>
